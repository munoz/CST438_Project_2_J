{% extends 'tasks/base.html' %}

{% block title %}
View Lists
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <h3>My wishlists</h3>
    <br>
    {% for wl in user.wishlist.all %}
    <div class="item-row">
        <p><a href="/viewItems/{{wl.id}}">{{wl.name}}</a></p>
        <a class="btn btn-sm btn-warning" href="{% url 'deleteList' wl.id %}">Delete</a>
    </div>
    {% endfor %}
{% endblock %}
